<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="input-container">
          <h1>Metric/Imperical Unit Conversion</h1>
          <input type="text" placeholder="20" id="input-el" />
          <button id="btn-el">Convert</button>
        </div>
        <div class="output-container">
          <div class="output1">
            <p style="color: rgb(0, 237, 237)">Length (Meter/Feet)</p>
            <p id="output1">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
          </div>
          <div class="output2">
            <p style="color: rgb(0, 237, 237)">Volume (Litres/Gallons)</p>
            <p id="output2">
              0 liters = 0.000 gallons | 0 gallons = 0.000 liters
            </p>
          </div>
          <div class="output3">
            <p style="color: rgb(0, 237, 237)">Mass (Kilograms/Pounds)</p>
            <p id="output3">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
